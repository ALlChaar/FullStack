<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Music - MelodyHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-music me-2"></i>MelodyHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="discover.html">
                            <i class="fas fa-search me-1"></i>Discover
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">
                            <i class="fas fa-info-circle me-1"></i>About
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-content" style="margin-top: 76px; padding-top: 2rem;">
        <div class="container">
            <h1 class="text-center mb-4">Discover New Music</h1>
            
            <div class="search-section">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <input type="text" class="form-control search-input" id="artistSearch" 
                               placeholder="Search for an artist (e.g., Charbel Al Chaar, Elias Zaghrini...)">
                    </div>
                    <div class="col-md-4 mt-3 mt-md-0">
                        <button class="btn btn-custom w-100" onclick="searchArtist()">
                            <i class="fas fa-search me-2"></i>Search Artist
                        </button>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching for amazing music...</p>
            </div>

            <div id="search-results">
                <!-- Search results will appear here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize music search for discover page
        document.addEventListener('DOMContentLoaded', function() {
            const musicSearch = new MusicSearch();
            musicSearch.setupEventListeners();
            
            // Make search function globally available for the button
            window.searchArtist = () => musicSearch.searchArtist();
        });
    </script>
</body>
</html>
